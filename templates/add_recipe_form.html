<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
</head>
<body style="background-color: #F7DC6F;">
    <h1 style="font-size:70px; text-align:center;"><u>Add A New Recipe</u></h1>
    <div class="add_recipe_form" style="width:350px; margin-left:auto; margin-right:auto;">
        <form action="/addrecipe/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="width:175px; margin-left:auto; margin-right:auto;">
                <input type="submit" value="Submit!" style="color:black;">
            </div>
        </form>
    </div>

</body>
</html>
