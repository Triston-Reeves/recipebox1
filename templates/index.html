<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox</title>
</head>
<body>
    <h1>Recipe Box</h1>
    <br>
    <ul>
        {% for recipe in recipes %}
            <li>               
                <a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a>    
            </li>
        {% endfor %}
    </ul>
    <h3><a href="/addrecipe/">Add New Recipe</a></h3>
    <h3><a href="/addauthor/">Add New Author</a></h3>
</body>
</html>
