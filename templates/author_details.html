<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
</head>
<body>
    
    <div class="container" style="width:500px; margin-left:auto; margin-right:auto;">
        <div style="text-align:center">
        {% if not author %}
            <h2>The author of this recipe is unknown!</h2>
        {% else %}
            <h1 style="font-size: 50px;"><u>Author: {{ author.name }}</u></h1>
            <h3 style="font-size: 25px;">Bio: {{ author.bio }}</h3>
            <br>
            <h3 style="font-size: 22px;">Recipes published by this author: </h3> 
        </div>          
            <ul style="width:100px; margin-left:auto; margin-right: auto;">
                {% for recipe in recipes %}
                    <li style="font-size: 16px;">               
                        <a href="/recipe/{{ recipe.id }}" style="color:blue;">{{ recipe.title }}</a>    
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
    </div>
    
</body>
</html>
