<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Author</title>
</head>
<body>
    <h1 style="font-size:70px; text-align:center;"><u>A New Author</u></h1>
    <div class="add_author_form" style="width:350px; margin-left:auto; margin-right:auto;">
        <form action="/addauthor/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="width:175px; margin-left:auto; margin-right:auto;">
                <input type="submit" value="Submit!" style="color:black;">
            </div>
        </form>
    </div>
    
</body>
</html>
